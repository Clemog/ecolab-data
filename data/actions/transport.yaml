  applicable si: voiture . propriétaire
  icônes: 🚗👥
  formule: distance . année * voiture . empreinte au kilomètre * réduction covoiturage
  description: |
    Si le covoiturage longue distance est bien connu en France, celui des courtes distances est presque inexistant : aujourd’hui seuls 3 % des déplacements domicile-travail sont réalisés en covoiturage.

    Si le covoiturage permet bien de déplacer plusieurs personnes au lieu d'une, attention [aux effet rebonds](https://fr.wikipedia.org/wiki/Effet_rebond_(économie)) ! Il ne faudrait pas que les covoitureurs lâchent les transports en commun pour le covoiturage ou encore se permettent d'habiter plus loin grâce à ce nouveau confort. 

    Sachez que depuis 2020, vous pouvez demander à votre employeur le [forfait mobilité durable](https://www.service-public.fr/particuliers/actualites/A14046), pour que votre covoiturage soit rémunéré jusqu'à 400€/an, exonérés d'impôt ! 

  références: 
    - https://theconversation.com/a-quelles-conditions-le-covoiturage-sera-t-il-un-mode-de-transport-durable-124122

transport . réduction covoiturage:
  formule: 20%
  description: |
