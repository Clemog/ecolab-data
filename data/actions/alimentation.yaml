food . réduire viande:

food . réduire viande . par deux:
  applicable si: nombre de plats viande > 0
  titre: Divide by 2 meat consumption
  formule: par semaine * profil . nbre semaines
  icônes: 🍖📉
  description: |
    Il est tout à fait possible de réduire significativement l'empreinte de son food, sans devenir strictement végétarien.

    Sur ce geste, on remplace la moitié de vos repas avec viande par des repas végétarien.
food . réduire viande . par deux . par semaine:
  formule: plats - nouveau régime
food . réduire viande . par deux . par semaine . nouveau régime:
  formule: 
    somme: 
      - plats . white meat / 2
      - plats . red meat / 2
      - plats . vegan
      - plats . vegetarian
      - compensation végétarienne


food . réduire viande . par deux . par semaine . nouveau régime . compensation végétarienne:
  formule: plats . vegetarian . empreinte * (nombre de plats viande / 2)
  description: On compense la division par 2 des plats de viande par des plats végétariens.

food . devenir végétarien:
  titre: Become vegetarian 
  applicable si: nombre de plats viande > 0
  formule: par semaine * profil . nbre semaines
  icônes: 🥗🧀
  description: |
    Adopter un régime végétarien, donc sans viande ni poisson (mais avec des oeufs, du lait, du fromage, des yaourts).

    Moins fort que le régime végétalien, il permet déjà une réduction très importante de l'empreinte sur le climat.

food . devenir végétarien . par semaine:
  titre: Différence par semaine
  formule: plats - une semaine végétarienne

food . une semaine végétarienne:
  formule: 5 * plats . vegetarian . empreinte


food . devenir végétalien:
  applicable si: plats . vegetarian . nombre > 0
  formule: par semaine * profil . nbre semaines
  icônes: 🥗🌾
  description: Adopter un régime végétalien, donc sans produits animaux.

food . devenir végétalien . par semaine:
  titre: Différence par semaine
  formule: plats - une semaine végétalien

food . une semaine végétalien:
  formule: 5 * plats . vegan . empreinte


