bilan:
  titre: Votre bilan climat professionnel individuel
  exposé: oui
  description: |
    Voici une estimation annuelle de votre empreinte carbone liée à votre activité à Centrale Nantes. Elle évolue en fonction de vos réponses.

    Le calcul correspond à votre part des émissions de gaz à effet de serre de l'école. 

    Une part supplémentaire liée à votre vie personelle est à ajouter pour obtenir votre bilan carbone final. Le but de ce simulateur était de vous donner une idée de l'impact de vos activités professionelles.
    
    Vous pouvez simuler votre empreinte carbone totale via [NosGEStes Climat](https://nosgestesclimat.fr) dont ce simulateur est tiré. 

    > À noter : le simulateur donne un ordre de grandeur de votre empreinte à l'ECN: l'estimation n'est pas à prendre au dixième près.

  formule: 
    somme: 
      - profil
      - transportation
      - food
      - digital
      - associative
  références: 
    - http://avenirclimatique.org/les-outils
    - https://www.statistiques.developpement-durable.gouv.fr/chiffres-cles-du-climat-france-europe-et-monde-edition-2020-0



